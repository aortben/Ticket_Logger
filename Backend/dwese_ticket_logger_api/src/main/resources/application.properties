spring.application.name=dwese_ticket_logger_api

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# Configuracion de Hibernate y JPA
# Define como Hibernate gestiona la creacion y actualizacion del esquema
# "none" no actualiza la base de datos de forma automatica
spring.jpa.hibernate.ddl-auto=none

# Muestra las consultas SQL generadas en la consola
spring.jpa.show-sql=true

# Formatea las consultas SQL para que sean mas legibles
spring.jpa.properties.hibernate.format_sql=true

# Dialecto especifico de Hibernate para MariaDB
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Inicializacion de la base de datos
spring.sql.init.mode=always

# Configuracion de los logs del datasource
logging.level.org.springframework.jdbc.datasource.DataSourceTransactionManager=ERROR

# Numero maximo de conexiones
spring.datasource.hikari.maximum-pool-size=10

# Configuracion de subida de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Ruta para guardar las imagenes
upload.path=${UPLOAD_PATH}

# Clave secreta para generar el token
jwt.secret=${JWT_SECRET}

# ConfiguraciÃ³n del Keystore para JWT (RSA)

# Ruta al archivo del keystore (leÃ­da desde la variable de entorno JWT_KEYSTORE_PATH)
jwt.keystore.path=${JWT_KEYSTORE_PATH}

# ContraseÃ±a del keystore (leÃ­da desde la variable de entorno JWT_KEYSTORE_PASSWORD) 1234321
jwt.keystore.password=${JWT_KEYSTORE_PASSWORD}

# Alias del par de claves dentro del keystore (leÃ­do desde la variable de entorno JWT_KEYSTORE_ALIAS)
# Si no encuentra la variable, usarÃ¡ 'jwt-keypair' por defecto
jwt.keystore.alias=${JWT_KEYSTORE_ALIAS:jwt-keypair}

springdoc.api-docs.path=/api-docs

cors.allowed-origins=${CORS_ALLOWED-ORIGINS}

# Configuración de MongoDB (WebFlux)
spring.data.mongodb.uri=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DATABASE}?authSource=admin
spring.data.mongodb.database=${MONGO_DATABASE}
