<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Crear Nueva Entidad</mat-card-title>
        </mat-card-header>


        <mat-card-content>
            <form [formGroup]="regionForm" (ngSubmit)="onSubmit()">


                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Código</mat-label>
                    <input matInput formControlName="code" placeholder="Ej. 01">
                    <mat-error *ngIf="regionForm.get('code')?.hasError('required')">
                        El código es obligatorio
                    </mat-error>
                    <mat-error *ngIf="regionForm.get('code')?.hasError('minlength')">
                        Mínimo 2 caracteres
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" placeholder="Ej. Andalucía">
                    <mat-error *ngIf="regionForm.get('name')?.hasError('required')">
                        El nombre es obligatorio
                    </mat-error>
                    <mat-error *ngIf="regionForm.get('name')?.hasError('maxlength')">
                        Máximo 25 caracteres
                    </mat-error>
                </mat-form-field>

                <div class="file-input-container">
                    <label for="imageFile">Imagen de la Región (Opcional)</label>
                    <input type="file" id="imageFile" (change)="onFileSelected($event)" accept="image/*">
                </div>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="isSubmitting || regionForm.invalid">
                        {{ isSubmitting ? 'Guardando...' : 'Crear' }}
                    </button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
