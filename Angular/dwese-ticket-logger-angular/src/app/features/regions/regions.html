<div class="regions-container">
    <div class="header-container">
        <h2>Comunidades Autónomas</h2>
        <button mat-raised-button color="primary" routerLink="/regions/create">Nueva Región</button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let region"> {{ region.id }} </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let region"> {{ region.code }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let region"> {{ region.name }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let region">
                <button mat-button color="primary" (click)="editRegion(region.id)">Editar</button>
                <button mat-button color="warn" (click)="deleteRegion(region.id)">Eliminar</button>
            </td>
        </ng-container>

        <thead>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </thead>
        <tbody>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </tbody>
    </table>

    <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
        (page)="handlePageEvent($event)" showFirstLastButtons>
    </mat-paginator>

    <p *ngIf="error" class="error-message">{{ error }}</p>
</div>
